<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Thibault Pouget, GDG Paris">
    <meta name="description" content="The biggest Google tech conference in Paris carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts">
    <meta name="keywords" content="event, gdg, gde, devfest, google, programming, android, chrome, polymer, developers, paris, cloud">
    <link rel="canonical" href="http://devfest.gdgparis.com/">
    <title>DevFest Paris 2016 &bull; February 5, Paris</title>

    <!-- Social: Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@GDGParis">
    <meta name="twitter:title" content="DevFest Paris 2016 &bull; February 5, Paris">
    <meta name="twitter:description" content="The biggest Google tech conference in Paris carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts">
    <meta name="twitter:image:src" content="http://devfest.gdgparis.com/images/seo/devfest-seo.jpg">

    <!-- Social: Facebook / Open Graph -->
    <meta property="og:title" content="DevFest Paris 2016 &bull; February 5, Paris" />
    <meta property="og:site_name" content="DevFest Paris 2016 &bull; February 5, Paris" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://devfest.gdgparis.com/" />
    <meta property="og:image" content="http://devfest.gdgparis.com/images/seo/devfest-seo.jpg" />
    <meta property="og:description" content="The biggest Google tech conference in Paris carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts" />

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#00BCD4">
    <!-- Web Application Manifest -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#00BCD4">
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Devfest Paris 2016">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Devfest Paris 2016">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
</head>

<body id="body" unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
        <app-data speakers="{{speakers}}" sessions="{{sessions}}" posts="{{posts}}" partners="{{partners}}" schedule="{{schedule}}"></app-data>
        <paper-drawer-panel id="paperDrawerPanel" force-narrow>
            <paper-header-panel drawer class="drawer" mode="seamed">
                <paper-toolbar class="tall">
                    <div class="top">
                        <img class="logo" src="images/logo-white.svg" alt="GDG DevFest Paris 2016">
                    </div>
                    <div class="bottom">
                        <span class="typo-white">
                            <i18n-msg msgid="event-date">
                                February 5, 2016
                            </i18n-msg>
                        </span>
                        <span class="block typo-white">
                            Paris, France
                        </span>
                    </div>
                </paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
                    <a data-route="#!/home" href="/">Home</a>
                    <a data-route="#!/blog" href="/blog">Blog</a>
                    <a data-route="#!/home" href="/" onclick="window.I18nMsg.lang='en'">English</a>
                    <a data-route="#!/home" href="/" onclick="window.I18nMsg.lang='fr'">Fran√ßais</a>
                     <!--
                    <a data-route="#!/schedule" href="/schedule">Schedule</a>
                    <a data-route="#!/speakers" href="/speakers">Speakers</a>
                    <a data-route="contact" href="/contact">Contact</a>
                    -->
                </paper-menu>
            </paper-header-panel>
            <div class="scroll" main>
                <!-- Main Content -->
                <div class="content">
                    <iron-pages attr-for-selected="data-route" selected="{{route}}">
                        <section data-route="home">
                            <hero-block class="section-shadow" hide-logo route="{{route}}">
                                <div class="top-section hero">
                                    <div class="layout vertical-horizontal">
                                        <div class="flex center-content-xs">
                                            <img class="logo" src="images/logo.svg" alt="GDG DevFest Paris 2016">
                                            <p class="dates bold">
                                                <i18n-msg msgid="event-date">
                                                    February 5, 2016
                                                </i18n-msg>
                                            </p>
                                            <p class="description">
                                                <i18n-msg msgid="devfest-description">
                                                    The biggest Google tech conference in Paris carefully crafted for you by GDG community! All about Android, Web and Cloud from the world experts
                                                </i18n-msg>
                                            </p>
                                            <p class="slogan">
                                                <i18n-msg msgid="devfest-think">
                                                    Think out of the box. Create what you want!
                                                </i18n-msg>
                                            </p>
                                            <div class="links layout horizontal align-pb-block">
                                                <!--
                                                <paper-button noink on-tap="playVideo">
                                                    <i18n-msg msgid="watch-video">
                                                        Watch a video
                                                    </i18n-msg>
                                                </paper-button>
                                                -->
                                                <a href="http://www.eventbrite.fr/e/billets-devfest-paris-2016-19529320724">
                                                    <paper-button class="colorful" raised>
                                                        <i18n-msg msgid="register">
                                                            Register
                                                        </i18n-msg>
                                                    </paper-button>
                                                </a>
                                            </div>
                                        </div>
                                        <div class="flex relative right-section">
                                            <iron-image class="fit" src="images/devfest-logo.png" sizing="contain"></iron-image>
                                        </div>
                                    </div>
                                </div>
                                <a href="https://calendar.google.com/calendar/event?action=TEMPLATE&tmeid=MHZ1dHZibGc0b3RvMXVoZXI5dGlvMTQ2NGcgdDQ0M2t1cXN0anY4Y2ZzMnVzYW0zazViYjhAZw&tmsrc=t443kuqstjv8cfs2usam3k5bb8%40group.calendar.google.com" target="_blank" onclick="ga('send', 'add-event-to-calendar', 'button', 'click');">
                                    <paper-fab class="section-fab-right" icon="icons:event"></paper-fab>
                                </a>
                            </hero-block>
                            <statistics-block></statistics-block>
                            <featured-people people="{{speakers}}">
                                <h4 class="heading">
                                    <i18n-msg msgid="first-speakers">
                                        First Speakers
                                    </i18n-msg>
                                </h4>
                            </featured-people>
                            <call-to-action></call-to-action>
                            <photo-block></photo-block>
                            <tickets-block></tickets-block>
                            <latest-news posts="{{posts}}"></latest-news>
                            <!-- TODO Twitter hashtags integration
                            <social-feed source="https://api.twitter.com/1.1/search/tweets.json?q=@gdgparis&result_type=mixed&count=5"></social-feed>
                            -->
                            <map-block></map-block>
                            <logos-block logos-blocks="{{partners}}">
                                <h4 class="heading">
                                    <i18n-msg msgid="partners">
                                        Partners
                                    </i18n-msg>
                                </h4>
                            </logos-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="blog">
                            <hero-block class="section-shadow container-before-atop" style="background: #03A9F4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Blog</h3>
                                    </div>
                                    <!--
                                    <paper-fab class="section-fab-right" icon="social:share"></paper-fab>
                                    -->
                                </div>
                            </hero-block>
                            <blog-block id="blog" class="container-atop-md" posts="{{posts}}"></blog-block>
                            <footer-block></footer-block>
                        </section>
                        <!--
                        <section data-route="schedule">
                            <hero-block class="section-shadow container-before-atop bottom-tabs" style="background: #009688; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Schedule</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <schedule-block id="schedule-block" class="container-atop" schedule="{{schedule}}" sessions="{{sessions}}"></schedule-block>
                            <footer-block></footer-block>
                        </section>
                        -->
                        <!-- TODO Rock star speakers
                        <section data-route="speakers">
                            <hero-block class="section-shadow container-before-atop" style="background: #00BCD4; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speakers</h3>
                                    </div>
                                    <paper-fab class="section-fab-right" icon="social:share"></paper-fab>
                                </div>
                            </hero-block>
                            <people-block id="people-block" class="container-atop" speakers="{{speakers}}" sessions="{{sessions}}"></people-block>
                            <footer-block></footer-block>
                        </section>
                        -->
                        <section data-route="code-of-conduct">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">
                                            <i18n-msg msgid="code-of-conduct">
                                                Code of Conduct
                                            </i18n-msg>
                                        </h3>
                                    </div>
                                </div>
                            </hero-block>
                            <cod-block class="container-atop" source="{{getMarkdownUrl('code-of-conduct.markdown')}}"></cod-block>
                            <footer-block></footer-block>
                        </section>
                        <!--
                        <section data-route="speaker-guidelines">
                            <hero-block class="section-shadow container-before-atop" style="background: #455A64; color: #fff;">
                                <div class="top-section">
                                    <div class="title-wrapper layout horizontal">
                                        <h3 class="self-end">Speaker Guidelines</h3>
                                    </div>
                                </div>
                            </hero-block>
                            <speaker-guidelines-block class="container-atop" source="../../posts/speaker-guidelines.markdown"></speaker-guidelines-block>
                            <footer-block></footer-block>
                        </section>
                        <section data-route="contact">
                            <h1>Contact</h1>

                            <footer-block></footer-block>
                        </section>
                        -->
                    </iron-pages>
                </div>
            </div>
        </paper-drawer-panel>
        <paper-toast id="caching-complete" class="toast" duration="6000" text="Caching complete! This app will work offline.">
        </paper-toast>
        <paper-dialog class="video-dialog fit" id="promo-video-dialog" with-backdrop modal entry-animation="scale-up-animation" exit-animation="fade-out-animation">
            <paper-toolbar class="navbar-overlay fit">
                <paper-icon-button icon="icons:arrow-back" on-tap="closeVideoCard"></paper-icon-button>
                <div class="title text-left">GDG DevFest Paris 2016</div>
            </paper-toolbar>
            <div class="fullvideo-container fit">
                <google-youtube id="promo-video" video-id="_yhIH9wb3hE" fluid="true" autohide="1" chromeless="true"></google-youtube>
            </div>
        </paper-dialog>
        <platinum-sw-register auto-register clients-claim skip-waiting on-service-worker-installed="displayInstalledToast">
            <platinum-sw-cache default-cache-strategy="networkFirst" precache-file="precache.json">
            </platinum-sw-cache>
        </platinum-sw-register>
        <webfont-loader families="Roboto:100,200,400&subset=latin"></webfont-loader>
    </template> 
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
</body>

</html>
